<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nike world</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://www.zumiez.com/media/wysiwyg/brandBanners/nike-brand-page-banner-2023-1200x180_1.jpg"
        alt=""
        width="100%"
      />
      <h1>Nike world - Cadastro</h1>
      <p>Cadastro!</p>
    </header>

    <nav>
      <a class="btn dark" href="index.html">Pagina principal</a>
      <a class="btn dark" href="modelos.html">Modelos</a>
      <a class="btn dark" href="cadastro.html">Cadastre-se</a>
    </nav>

    <section>
      <article>
        <form id="formCadastro">
          <label for="nome">Nome completo</label>
          <input
            id="nome"
            type="text"
            placeholder="Escreve seu nome"
            required
          />

          <br />
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            placeholder="exemplo123@gmail.com"
            required
          />
          <br />
          <label for="senha">Senha</label>
          <input
            id="senha"
            type="password"
            placeholder="Máximo de 15 caracteres"
            maxlength="15"
            required
          />
          <br />
          <label for="idade">Idade</label>
          <input
            id="idade"
            type="number"
            placeholder="Idade"
            maxlength="2"
            min="0"
            max="150"
            required
          />
          <br />
          <label for="pais">País</label>
          <input id="pais" type="text" placeholder="Local de origem" required />

          <br /><br />

          <input type="submit" value="Cadastrar" />
          <input type="reset" value="Limpar" />
        </form>

        <br />

        <div
          id="resultado"
          style="display: none; border: 1px solid #999; padding: 10px"
        ></div>
      </article>
    </section>

    <footer>
      <a href="#">Voltar</a>
    </footer>

    <script>
      const form = document.getElementById('formCadastro');
      const resultado = document.getElementById('resultado');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const idade = document.getElementById('idade').value;
        const pais = document.getElementById('pais').value;

        resultado.innerHTML = `
          <h3>Confirmar cadastro</h3>
          <p><strong>Nome:</strong> ${nome}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Senha:</strong> ${senha}</p>
          <p><strong>Idade:</strong> ${idade}</p>
          <p><strong>País:</strong> ${pais}</p>

          <button id="btnConfirmar">Confirmar</button>
          <button id="btnCancelar">Cancelar</button>
        `;

        resultado.style.display = 'block';

        document.getElementById('btnConfirmar').onclick = function () {
          alert('Cadastro confirmado!');
          limparResultado();
        };

        document.getElementById('btnCancelar').onclick = function () {
          alert('Cadastro cancelado!');
          limparResultado();
        };
      });

      function limparResultado() {
        form.reset();
        resultado.style.display = 'none';
        resultado.innerHTML = '';
        
      }
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
