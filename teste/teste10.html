<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste11</title>
  </head>
  <body>
    <div>
      <p id="p">teste</p>
      <button onclick="mudarCor()">aperte aqui</button>
    </div>
    <div>
      <img
        id="imagem"
        src="https://acdn-us.mitiendanube.com/stores/002/674/940/themes/common/logo-2020616607-1755739730-6db873a2ef3231576606d5393df7f15a1755739731.png?0"
        alt=""
        width="25%"
      />
      <br />
      <button onclick="mudarTamanho()">Mudar tamanho</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let txt = document.getElementById('p');
        txt.textContent = 'Sei lá, não entendi nada';
      });
      function mudarCor() {
        let txt = document.getElementById('p');
        txt.style.backgroundColor = 'red';
      }

      function mudarTamanho() {
        let img = document.getElementById('imagem');
        img.width = 500;
      }
    </script>
  </body>
</html>
