<!DOCTYPE html>
<html lang="br-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste 7 - js</title>
    <script>
      //comandos básicos
      console.log('Hello world');
      alert('Seja bem vindo ao meu site!');

      //variáveis (o let cria as variaveis)
      let nome = 'Felipe Pedras'; //string - texto
      let idade = 12; //int - numero inteiro
      let altura = 1.63; //float - numero quebrado
      let estuda = true; //boleano - verdadeiro ou falso
      let frutas = ['Maracuja', 'melancia', 'morango']; //Lista - coleção de itens

      //exibindo as variáveis
      console.log('Meu nome é', nome, ', tenho ', idade, ' anos!');
      console.log(
        'Eu tenho',
        altura,
        ' de altura, e meu estado de estudante é ',
        estuda,
        '!'
      );
      console.log('Minhas frutas favoritas são', frutas, '.');
      console.log('Mas para mim a meolhor é', frutas[0]);

      //estrutura de condição
      if (altura < 1.65) {
        alert('Você é baixinho, vish');
      } else alert('cuidado com o teto');
    </script>
  </head>
  <body></body>
</html>
