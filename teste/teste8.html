    <script>
      //comandos basicos em js
      let nome = prompt('Qual é o seu nome?'); // prompt recebe informação do usuário, equivalente ao imput do python
      let idade = prompt('Qual é sua idade?');
      let estuda = prompt('Você estuda? (sim ou não)');

      alert(
        `Muito prazer, ${nome}, pelo visto você tem ${idade} anos, tem ${altura}cm de altura e para a pergunta se você estuda a resposta obitida foi: ${estuda}.`
      );
