<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste 9</title>
  </head>
  <body>
    <button onclick="mostrarMensagem()">Mostrar mensagem</button>

    <button onclick="mensagemHtml()">Mostrar mensagem abaixo</button>

    <p id="Mensagem"></p>

    <script>
      function mostrarMensagem() {
        alert('OIIIIII, eu sou uma mensagemmmmmmmmmmm');
      }

      function mensagemHtml() {
        let mensagem = document.getElementById('Mensagem');
        mensagem.textContent = 'Eu sou uma mensagemmmmmmmmmmmmmmm!';
      }
    </script>

    <div>
      <input type="text" id="txtMensagem" />
      <button onclick="receberMensagem()">CLIQUE AQUI!</button>
      <p id="mensagem2"></p>
    </div>

    <script>
      function receberMensagem() {
        let txtMensagem = document.getElementById('txtMensagem');
        let mensagem2 = document.getElementById('mensagem2');
        mensagem2.textContent = txtMensagem.value;
      }
    </script>
  </body>
</html>
